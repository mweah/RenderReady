<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>

    <section class="header">
        <div class="nav-container">
          <div class="logo-nav">
            <a href="home.html"><h1 class="logo">Render<span class="orange-span">Ready</span></h1></a>
          </div>

          <div class="slogan">
            <h1>Your One-Stop 3D Model Shop</h1>
        </div>

        <div class="register-menu">
          <ul>
            <li>
              <a href="#">Menu <i class="fas fa-caret-down"></i>
              <div class="dropdown-menu">
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="cartpage.html">Cart Page</a></li>
                  <li><a href="aboutus.html">About Us</a></li>
                  <li><a href="profile.html">Profile</a></li>
                </ul>
              </div> 
            </a>
            </li>
          </ul>
      </div>
        
        </div>
      </section>
    <h1>A</h1>

    <section class="form">
      <div class="form-container">
        <img src="assets/hello.webp" alt="">
        <div class="form-inside">
          <form action="">
            <h1>Register Form</h1>

            <div class="input-field">
              <label for="">Username</label>
              <input type="text" id="username" name="username" placeholder="Your Username">
            </div>
  
            <div class="input-field">
              <label for="">Email</label>
              <input type="email" id="email" name="email" placeholder="Email">
            </div>
  
            <div class="input-field">
              <label for="">Password</label>
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
  
            <div class="input-field">
              <label for="">Confirm Password</label>
              <input type="password" id="c-password" name="c-password" placeholder="Confirm Password">
            </div>
  
            <div class="input-field">
              <label for="">Date of Birth</label>
              <input type="date" id="date" name="date">
            </div>
  
                  
            <div class="gender-input-field">
              <label for="gender">Gender:</label> <br>
              <div class="gender-options">
                <div class="option">
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                </div>
                <div class="option">
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                </div>
              </div>
            </div>
  
            <div class="input-field-tnc">
              <input type="checkbox" id="tnc" name="tnc">
              <label for="">I agree with terms and conditions </label>
            </div>
  
            <button class="submit-btn" type="submit">Register <a href="signin.html"></a></button>
            <p><a href="signin.html" class="sign-in-btn">Already have account? Click here</a></p>
          </form>
         
        </div>
        
      </div>
    </section>
    <script src="javascripts/register.js"></script>
</body>
</html>
