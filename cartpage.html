        <div class="register-menu">
          <a href="register.html">Register</a>
          <ul>

      <h1>Cart</h1>
      <div class="cart-page-container">
        <div class="user-cart-container" id="userCartContainer">

          <div class="user-cart">

          </div>

          <div class="user-cart">

          </div>

          <div class="user-cart">
            <div class="model-container">
              <img src="/assets/fictional/songoku.jpg" alt="">
              <div class="desc-n-button">
                <div class="desc">
                  <p>Son Goku - Ready to Fight</p>
                  <p class="price">Free</p>
                </div>
                <div class="delete-btn">
                  <button>Delete</button>
                </div> 
              </div>
            </div>
          </div>
        </div>

        <div class="summary">
          <h2>Cart Summary</h2>
          <div class="summary-inside">
            <p>Total</p>
            <p class="total-price" id="totalPrice">Rp. 450.100</p>
          </div>
          <button id="checkoutButton">Checkout</button>
        </div>

    </div>
    </section>
